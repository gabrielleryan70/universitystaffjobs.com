<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Domain For Sale</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         min-height: 100vh;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
         background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
         color: #2c3e50;
         text-align: center;
         line-height: 1.6;
      }

      .container {
         background: white;
         padding: 2rem 3rem;
         border-radius: 12px;
         box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
         max-width: 700px;
         margin: 20px;
         margin-left: 8px;
         margin-right: 8px;
      }

      .domain-name {
         font-size: 2.5rem;
         font-weight: bold;
         color: #2c3e50;
         margin-bottom: 1rem;
         word-break: break-word;
      }

      .for-sale {
         font-size: 1.8rem;
         color: #3498db;
         margin-bottom: 2rem;
      }

      .contact {
         font-size: 1.2rem;
         margin-bottom: 1rem;
      }

      .phone {
         font-size: 1.4rem;
         color: #2c3e50;
         font-weight: bold;
         text-decoration: none;
         padding: 10px 20px;
         border: 2px solid #3498db;
         border-radius: 6px;
         display: inline-block;
         margin-top: 1rem;
         transition: all 0.3s ease;
      }

      .phone:hover {
         background: #3498db;
         color: white;
      }

      @media (max-width: 480px) {
         .container {
            padding: 1.5rem;
         }

         .domain-name {
            font-size: 2rem;
         }

         .for-sale {
            font-size: 1.5rem;
         }
      }
   </style>
</head>

<body>
   <div class="container">
      <h1>

         <span class="for-sale" id="domainName"></span>
         <span class="for-sale"> Domain is For Sale</span>
      </h1>
      <div class="contact">Please contact Jarrod:</div>
      <a href="tel:+61430017783" class="phone">+61 430 017 783</a>
   </div>

</body>
<script>
   document.addEventListener('DOMContentLoaded', function () {
      const domain = window.location.hostname;

      const domainElement = document.getElementById('domainName');
      domainElement.textContent = domain;

      document.title = `${domain} - Domain For Sale`;
   });
</script>

</html>
